{% extends "base.html" %}

{% block title %}Fair Karaoke{% endblock %}

{% block content %}
<h1>Fair Karaoke</h1>
<h2><span id="username"></span>, what would you like to do?</h2>
<ul>
    <li><a href="/rate?u=?" id="rate-link">Rate Songs</a></li>
    <li><a href="/add-song">Add Song</a></li>
    <li><a href="/users">List users and log in as a different user</a></li>
</ul>

<script>
    let user = getUserOrRedirectToLoginPage();
    document.getElementById("username").innerText = user.name;
    document.getElementById("rate-link").href = "/rate?u=" + user.id;
</script>
{% endblock %}
