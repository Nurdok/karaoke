<!DOCTYPE html>
<html>
<head>
  <title>Video Player</title>
  <style>
    #strip {
      height: 50px;
      background-color: #ccc;
      padding: 10px;
    }

    #video-area {
      height: calc(100% - 50px);
      background-color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="strip">
    <button id="next-button">Next</button>
  </div>
  <div id="video-area"></div>

  <script>
    const nextButton = document.getElementById('next-button');
    const videoArea = document.getElementById('video-area');

    nextButton.addEventListener('click', loadNextVideo);

    function loadNextVideo() {
      // Send a request to the server to get the next YouTube video URL
      // Replace 'YOUR_SERVER_URL' with the actual URL of your server-side script
      fetch('/next_video')
        .then(response => response.text())
        .then(videoUrl => {
          videoArea.innerHTML = `<iframe width="560" height="315" src="${videoUrl}?autoplay=1" frameborder="0" allowfullscreen></iframe>`;
        })
        .catch(error => {
          console.log('Error loading video:', error);
        });
    }
  </script>
</body>
</html>
