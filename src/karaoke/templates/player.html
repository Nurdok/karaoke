<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0;
            height: 100%;
        }
        #strip {
            display: flex;
            height: 50px;
            background-color: #ccc;
            padding: 10px;
            justify-content: space-evenly;
        }

        #video-area {
            height: calc(100% - 70px);
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div id="strip">
    <p>Session: <b>{{ session_id }}</b></p>

    <button id="next-button"><u>N</u>ext</button>
</div>
<div id="video-area"></div>

<script>
    const nextButton = document.getElementById('next-button');
    const videoArea = document.getElementById('video-area');

    nextButton.addEventListener('click', loadNextVideo);

    function loadNextVideo() {
        // Send a request to the server to get the next YouTube video URL
        // Replace 'YOUR_SERVER_URL' with the actual URL of your server-side script
        fetch('/next_video?s={{ session_id }}')
                .then(response => response.text())
                .then(videoUrl => {
                    videoArea.innerHTML = `<iframe width="100%" height="100%" src="${videoUrl}?autoplay=1" frameborder="0" allowfullscreen allow="autoplay"></iframe>`;
                })
                .catch(error => {
                    console.log('Error loading video:', error);
                });
    }

    document.addEventListener('keydown', function (event) {
        var key = event.key;

        if (key === 'n') {
            loadNextVideo();
        }
    });

</script>
</body>
</html>
